name: Test

on:
  push:
    branches: [ main ]
    paths:
      - 'core/**'
      - 'cronui/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'core/**'
      - 'cronui/**'
      - '.github/workflows/test.yml'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cronny_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      working-directory: ./core
      run: go mod download

    - name: Run Go tests
      run: make test
      env:
        DB_HOST: localhost
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: cronny_test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cronui

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './cronui/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run frontend tests
      run: npm run test:ci
      env:
        CI: true

    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 libxss1 libasound2 libatk-bridge2.0-0 \
          libgtk-3-0 libgbm1

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        CI: true 