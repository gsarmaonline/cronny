# fly.toml app configuration file generated for cronnyapi on 2024-04-18T06:03:22+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cronnyapi'
primary_region = 'sin'

[build]
  image = 'gauravsarma1992/cronnyapi:latest'

[http_service]
  internal_port = 8009
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
